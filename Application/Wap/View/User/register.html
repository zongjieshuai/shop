<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Wap/register/css/register.css">
	<script src="__PUBLIC__/Wap/register/js/jquery.js" type="text/javascript"></script>
	<script src="__PUBLIC__/Wap/register/js/register.js" type="text/javascript"></script>
	<title>豆瓣市集</title>
</head>
<body>
	<div class="wrap">
		<div class="header"><h1>欢迎加入豆瓣</h1></div>
		<div class="content">
			<form>
				<input type="username" placeholder="邮箱/手机号">
				<input type="password" placeholder="密码（最少6位）">
				<input type="nickname" placeholder="昵称">
				<p class="tip-info"></p>
			</form> 
			<div class="next-step">下一步</div>
			<div class="clicked">点击 [下一步] 代表你你已阅读并同意<a href="">用户使用协议</a> </div>
			<div class="open-app">使用豆瓣APP</div>
		</div>
		
	</div>

</body>
</html>
